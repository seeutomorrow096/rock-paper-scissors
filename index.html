<!DOCTYPE html>
<html>
    <head>
        <title>Rock Papper Scissors</title>
        <style>

        </style>
    </head>

    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="
            playGame='Rock';
            letComputerMove();
            alert(compare(playGame));
            ">Rock</button>
        <button onclick="
            playGame='Paper';
            letComputerMove();
            alert(compare(playGame));
        ">Paper</button>
        <button onclick="
            playGame='Scissors';
            letComputerMove();
            alert(compare(playGame));
        ">Scissors</button>

        <script>
            let randomNumber = Math.random();
            let computerMove = '';
           function letComputerMove() {
                if(randomNumber >= 0 && randomNumber < 1/3)
                computerMove = 'Rock';
                else if(randomNumber >= 1/3 && randomNumber < 2/3)
                computerMove = 'Paper';
                else if(randomNumber >= 2/3 && randomNumber < 1)
                computerMove = 'Scissors';
            }

            function compare(name) {
                if(computerMove === name)
                return 'You pick ' + name + ', the computer pick Rock, tie';
                else if(computerMove === 'Paper')
                return 'You pick ' + name + ', the computer pick Paper, so you lose';
                else if(computerMove === 'Scissors')
                return 'You pick ' + name + ', the computer pick Scissors, so you win';
            }

        </script>
    </body>
</html>
